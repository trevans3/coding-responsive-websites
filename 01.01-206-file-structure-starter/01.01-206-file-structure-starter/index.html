<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Business Card Website</title>
  <link rel="stylesheet" type="text/css" href="css/style-sheet.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <img src="img/symphony.png" id="symphony">
  </head>

<body>
  <div id="wrapper">
    <h1 class="name">YourFirstName and Last Name</h1>
    <h2 class="title">Job Title</h2>
  </div>
  <div class="linebreak">
    <p><span class="phone-number">(888) 555-3242</span> • 1234 Streetname St. •
      <a class="email" href="mailto:info@yourdomain.com">info@yourdomain.com</a></p>
  </div>
  <div class="linebreak">
    <p class="quote">Our Mission is to be the best that we can be <br>so that you can be the best you can be. </p>
  </div>
</body>

</html>
